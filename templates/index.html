<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokémon List</title>
  </head>
  <body>
    <h1>Pokémon List</h1>
    <ul>
      {% for pokemon in pokemons %}
        <li>
          <a href="{{ url_for('pokemon_detail', id=pokemon['id']) }}">
            <img src="{{ pokemon['image'] }}" alt="{{ pokemon['name'] }}">
            {{ pokemon['name'] }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
