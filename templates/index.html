<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FBI Wanted List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>FBI Most Wanted</h1>

    <form method="GET" action="/">
        <input type="text" name="search" placeholder="Search name..." value="{{ search_text }}">
        <button type="submit">Search</button>
    </form>

    {% if wanted_list %}
        <ul>
        {% for person in wanted_list %}
            <li>
                <a href="/wanted/{{ person.uid }}">
                    <img src="{{ person.image }}" alt="{{ person.name }}">
                    <h3>{{ person.name }}</h3>
                    <p>{{ person.reward_text }}</p>
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No wanted persons found.</p>
    {% endif %}
</body>
</html>
