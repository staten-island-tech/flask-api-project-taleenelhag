<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FBI Wanted List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>FBI Most Wanted</h1>
    <div class="card-container">
      {% for person in wanted %}
      <a href="{{ url_for('wanted_detail', uid=person.uid) }}" class="card-link">
        <div class="card">
          <img src="{{ person.images[0].original }}" alt="Image of {{ person.title }}" />
          <div class="card-body">
            <h5 class="card-title">{{ person.title }}</h5>
            <p class="card-text">{{ person.subjects[0] if person.subjects else 'Unknown' }}</p>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</body>
</html>
