<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>{{ person.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>{{ person.title }}</h1>
    <div class="wanted-detail">
      <img src="{{ person.images[0].original }}" alt="Photo of {{ person.title }}">
      <p><strong>Aliases:</strong> {{ person.aliases | join(', ') if person.aliases else 'None' }}</p>
      <p><strong>Nationality:</strong> {{ person.nationality or 'Unknown' }}</p>
      <p><strong>Sex:</strong> {{ person.sex or 'Unknown' }}</p>
      <p><strong>Details:</strong> {{ person.details }}</p>
      <p><a href="{{ url_for('index') }}">Back to List</a></p>
    </div>
  </div>
</body>
</html>
